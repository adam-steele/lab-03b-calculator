<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
 <main id="main"> 


<h1 class="title">Adam's Calculator</h1>

    <!-- addtion section-->
<section class="section" id="addition">
   <h2 class="headings"> Addition</h2> 
    <input id="in-one" type="number">
    <p>+</p>
    <input id="in-two" type="number"><br>
    <button id="add-butt">add</button><br>
    <span id="result"> </span>
</section>

<!-- subtraction section-->

<section class="section" id="subtraction">
   <h2 class="headings">Subtraction</h2> 
    <input id="in-three" type="number">
    <p>-</p>
    <input id="in-four" type="number"><br>
    <button id="minus-butt">minus</button><br>
    <span id="result-minus"> </span>
</section>

<!-- multiplicaiton section-->

<section class="section" id="multiplication">
   <h2 class="headings">multiplicaition</h2> 
    <input id="in-five" type="number">
    <p>x</p>
    <input id="in-six" type="number"><br>
    <button id="mult-butt">multiplication</button><br>
    <span id="result-mult"> </span>
</section>

    <!-- division section-->

<section class="section" id="division">
   <h2 class="headings">Division</h2> 
    <input id="in-seven" type="number">
    <p>/</p>
    <input id="in-eight" type="number"><br>
    <button id="division-butt">divide</button><br>
    <span id="result-division"> </span>
 </section>
</main>  

    <script type="module" src="app.js"></script>
</body>

</html>
